set -sg escape-time 60

set -g focus-events off
set -g history-limit 999999999
set -g set-titles on
set -g set-titles-string "#T"

setw -g mouse on
setw -g mode-keys vi

set-option -g default-terminal "tmux-256color"
set-option -g focus-events on

set -ga terminal-features "*:hyperlinks"


bind P paste-buffer
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -T copy-mode-vi [ send-keys -X previous-prompt
bind -T copy-mode-vi ] send-keys -X next-prompt
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
